<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->
<form action = "https://kode.ch/getpost" method = "get">
    <ul>
        <li>
            <label for="liste">Arrière-plan</label>
            <select name="liste" id="liste">
                <option value="1.jpg">Arrière-plan 1</option>
                <option value="2.jpg">Arrière-plan 2</option>
                <option value="3.jpg">Arrière-plan 3</option>
                <option value="4.jpg">Arrière-plan 4</option>
                <option value="5.jpg">Arrière-plan 5</option>
            </select>
        </li>
        <li>
            <label for="email">E-mail</label>
            <input name ="email" id="email" type="email">
        </li>
        <li>
            <label for="motPasse">Mot de passe</label>
            <input type="password" id="motPasse" name="motPasse">
        </li>
        <li>
            <label for="confirmationMotPasse">Confirmer le mot de passe</label>
            <input type="password" id="confirmationMotPasse" name="confirmationMotPasse">
        </li>
        <li>
            <button>Créer un compte</button>
        </li>
    </ul>


</form>
<script src="js/main.js"></script>
</body>
</html>
